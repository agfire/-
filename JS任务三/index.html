<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>

  <ul id="resort">

     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
	  var sdata=document.getElementById('source');
 var data=[];
  var schildNode=sdata.getElementsByTagName("li")
  var length=schildNode.length;
  
  for (var i=0;i<length;i++){
   
    
      var sarray=schildNode[i].innerText.split("：");//innerText可以去掉所有的标签  sarry数组: [beij,90]
    alert(sarray)
      //使用split将字符串从冒号处分离
     
     data.push(sarray)
     alert(data[i][1])
   
  }
  /*data 数组 【[beijn,90],[sh,70]】 二维*/ 

  
    /*

  */


  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
data.sort(function(pre,nex){
  
    return nex[1]-pre[1];
  })
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
 var resort=document.getElementById('resort');
  var li="";
  for(var i=0;i<data.length;i++){
    li=li+"<li>"+"第"+(i+1)+"名："+data[i][0]+"：<b>"+data[i][1]+"</b></li>";
  }
  resort.innerHTML=li;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
 var btn=document.getElementById("sort-btn") 
 btn.onclick=btnHandle
}

init();

</script>
